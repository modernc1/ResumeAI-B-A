    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;

            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-item a:hover {
            color: #2D46FF;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #636e72;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
